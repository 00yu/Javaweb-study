<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 
	伪装成http协议
	http-equiv:响应头
	content:响应头的内容
 -->
<meta http-equiv="refresh" content="3;url=/day10/refresh2.html">
<title>Insert title here</title>
</head>
<body>
	xxx成功了，<span id="sid">3</span>s后跳转到refresh2.html上
</body>
<script type="text/javascript">
	onload=function(){
		//设置定时器
		setInterval(changeSecond,1000);
	}
	var i=3;
	//时间变化
	function changeSecond(){
		//获取元素
		var obj=document.getElementById("sid");
		//操作元素标签体
		obj.innerHTML=--i;
	}
</script>
</html>
